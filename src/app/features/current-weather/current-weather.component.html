<div class="d-flex justify-content-center">
  <app-weather-card
    class="my-5"
    *ngIf="currentWeather$ | async as currentWeather"
    [weather]="currentWeather"
  ></app-weather-card>
</div>

<div *ngIf="isLoading$ | async" class="d-flex justify-content-center mt-5">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="alert alert-danger" role="alert" *ngIf="isError$ | async">
  There is an error
</div>
