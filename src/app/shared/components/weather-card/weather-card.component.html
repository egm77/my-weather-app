<div class="weather-card p-3 d-flex w-100 flex-column flex-sm-row mx-3 mx-md-0">
  <div class="weather-card__panel">
    <div>
      <span class="weather-card__location">
        {{ weather.name }}
      </span>
    </div>
    <div class="weather-card__date my-2">
      <span> {{ weather.date | date: "EEEE, MMMM d" }}</span>
    </div>
  </div>

  <div class="weather-card__panel d-flex flex-column justify-content-center">
    <div class="d-flex align-items-center flex-wrap justify-content-center">
      <img
        *ngIf="weather.icon"
        [alt]="weather.description"
        [src]="weather.icon"
      />
      <span class="weather-card__mainTemperature">{{ weather.temp }}째C</span>
    </div>
    <div class="text-center text-capitalize mt-2" *ngIf="weather.description">
      <span>{{ weather.description }}</span>
    </div>
  </div>

  <div
    class="weather-card__panel align-self-center align-items-center align-items-sm-end d-flex flex-column"
  >
    <div *ngIf="weather.feels_like">
      <span
        >Feels like: <b>{{ weather.feels_like }}째</b></span
      >
    </div>
    <div>
      <span
        >High: <b>{{ weather.temp_max }}째</b>
      </span>
    </div>
    <div>
      <span
        >Low: <b>{{ weather.temp_min }}째</b></span
      >
    </div>
  </div>
</div>
